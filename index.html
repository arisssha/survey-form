<!DOCTYPE html>
<html>
  <head>
    <title>Builder Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
    <header>
    <h1 id="title" class="text-center">Builder Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the website</p>
    </header>
    <form id="survey-form">
      <div class="form-element">
      <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-element">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
       </div>
       <div class="form-element">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" placeholder="Age" min="13" max="120">
        </div>
        <div class="form-element">
     <p>Which option best describes your interest?</p>
     <select id="dropdown" name="interest" required>
       <option disabled selected value>select one</option>
       <option value="video">video courses</option>
       <option value="tools">tools</option>
       <option value="security">security</option>
     </select>
       </div>
       <div class="form-element">
         <p>Would you recomend Builder to a friend?</p>
       <label><input type="radio" value="defenetly" name="recommendation" checked> Defenetly</label><br>
       <label><input type="radio" value="maybe" name="recommendation"> Maybe</label><br>
       <label><input type="radio" value="not-sure" name="recommendation"> Not sure</label>
       </div>
       <div class="form-element">
         <p>What would you like to see improved?</p>
         <label><input type="checkbox" value="main-page"> Main page</label><br>
         <label><input type="checkbox" value="chatbot"> Chatbot</label><br>
         <label><input type="checkbox" value="source"> Source</label>
       </div>
       <div class="form-element">
         <p>Any comments or suggestions?</p>
         <textarea name="text" rows=3 cols=30></textarea>
       </div>
       <div>
         <input type="submit" id="submit" value="Submit">
       </div>
      </form>
    </div>
  </body>
</html>
